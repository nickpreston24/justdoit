<!DOCTYPE html>
<html data-theme="halloween" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.50.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.js"></script>
    <script src="https://unpkg.com/htmx.org@1.8.5"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>What's Taters, Precious?</title>
  </head>
  <body>
    <div x-data="setup()" class="flex flex-col items-center justify-center">
      <div class="hero min-h-screen bg-base-200">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div>
            <div class="flex flex-col gap-2">
              <h1 class="text-yellow-500">AnimeJS Samples</h1>

              <div class="css-selector-demo">
                <div class="el w-4 h-4 bg-red-500"></div>
              </div>

              <div class="flex flex-col gap-2 css-prop-demo">
                <div class="el w-4 h-4 bg-red-500"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    function setup() {
      return {
        message: "Have a Potato Day! ðŸ¥” ",
      };
    }
  </script>
  <script>
    console.log('running animejs');
    
    var elements = document.querySelectorAll('.dom-node-demo .el');
    
    anime({
      targets: elements,
      translateX: 270
    });
    
    anime({
      targets: '.css-selector-demo .el',
      translateX: 250
    });
    
    anime({
      targets: '.css-prop-demo .el',
      left: '240px',
      backgroundColor: '#FFF',
      borderRadius: ['0%', '50%'],
      easing: 'easeInOutQuad',
    });

</html>
